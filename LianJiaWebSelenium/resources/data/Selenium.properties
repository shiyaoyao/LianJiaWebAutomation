#######################################################
#        SELENIUM CONFIGURATION FILE TEMPLATE         #
#  All property names and values are case-sensitive.  #
#######################################################

###########################################################
#  Browser to use.                                        #
#  One of [Firefox, Chrome, Safari, Internet Explorer]    #
###########################################################
browser=Chrome

################################################
#  Selenium engine used to drive the browser    #
################################################
engine=SeleniumWD

#######################################
#  Location of the log4j config file  #  
#######################################
logconfig=com/lianjia/lianjiaweb/logging-config.xml

###################################################
#  Location of the target.properties file to use. #
#  This is where the target user property files   #
#  are located.                                   #  
###################################################
target=targets/Server01

#####################################################################
#  Re-run failed test cases to eliminate run-time anomalies from    #
#  true application defects. One of [true, false]                   #
#  Default: true                                                    #
#####################################################################
rerunMode=true

##################################################################
# Log out of account and delete cookies, but don't close and     #
# restart the Browser. Reuse current instance.                   #
##################################################################
reuseBrowser=true

